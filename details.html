<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Details</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/awsm.css/dist/awsm.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h3><a href="index.html">Back to course search</a></h3>
    </header>
    <main>
      <h1 id="mainHeader"></h1>
      <div class="top-content">
        <div class="course-describe">
          <div class="course-title">
            <span id="courseName"></span>
            <span id="courseDept"></span>
            <span id="courseCode"></span>
          </div>
          <div id="courseInstructor"></div>
          <div id="courseDescription"></div>
        </div>
      </div>
      <div class="middle-content">
        <div class="course-length">
          <div id="courseStart"></div>
          <div id="courseEnd"></div>
          <div id="courseLength"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>DevFaulk</p>
    </footer>
    <script src="/scripts/luxon.js"></script>
    <script src="scripts/details.js"></script>
  </body>
</html>
